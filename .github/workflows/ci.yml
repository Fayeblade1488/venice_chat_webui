name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Create .env file
        run: |
          echo "VENICE_API_KEY=dummy" > .env
          echo "LITELLM_MASTER_KEY=dummy" >> .env
          echo "TS_AUTHKEY=dummy" >> .env
          echo "WEBUI_ADMIN_PASSWORD=dummy" >> .env

      - name: Run tests
        run: make test-all
